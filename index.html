<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Alura Book</title>
  <link rel="stylesheet" href="reset.css">
  <link rel="stylesheet" href="style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;700&display=swap" rel="stylesheet">
</head>

<body>
  <header class="header">
    <div class="container">
      <input hidden type="checkbox" id="menu" class="container__button">
      <label class="header__label" for="menu">
        <span class="header__menu container__image"></span>
      </label>
      <ul class="lista-menu">
        <li class="lista-menu__titulo">Categorias</li>
        <li class="lista-menu__item">
          <a href="" class="lista-menu__link">Programação</a>
        </li>
        <li class="lista-menu__item">
          <a href="" class="lista-menu__link">Front-end</a>
        </li>
        <li class="lista-menu__item">
          <a href="" class="lista-menu__link">Infraestrutura</a>
        </li>
        <li class="lista-menu__item">
          <a href="" class="lista-menu__link">Business</a>
        </li>
        <li class="lista-menu__item">
          <a href="" class="lista-menu__link">Design & UX</a>
        </li>
      </ul>
      <img class="container__image" src="./assets/img/Logo.svg" alt="Logo da AluraBooks">
    </div>
    <div class="container">
      <a class="container__image" href="#"><img src="./assets/img/Favoritos.svg" alt="Meus favoritos"></a>
      <a class="container__image" href="#"><img src="./assets/img/Compras.svg" alt="Carrinho de compras"></a>
      <a class="container__image" href="#"><img src="./assets/img/Usuario.svg" alt="Meu perfil"></a>
    </div>
  </header>

  <section class="banner">
    <h2 class="banner__titulo">Já sabe por onde começar?</h2>
    <p class="banner__descricao">
      Encontre em nossa estante o que precisa para seu desenvolvimento!
    </p>
    <input type="search" class="banner__pesquisa" placeholder="Qual será sua próxima leitura?">
  </section>

  <footer>

  </footer>
</body>

</html>
